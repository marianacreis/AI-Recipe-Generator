<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>AI Recipe Generator</h1>
          <div class="header-description">
            Experience the joy of cooling with our AI recipe generator. Just
            write the dingredient you have and let the magic unfold!
          </div>
          <button class="start-button">Get started</button>
        </div>
        <img
          class="header-image"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/112/169/original/Design_sem_nome.png?1706209578"
        />
      </header>

      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            id="user-ingredients"
            class="search-field-form"
            type="text"
            placeholder="Enter the ingredients"
            autocomplete="off"
            autofocus
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
        <div class="search-instructions">
          Enter one or more ingredients separated by commas. <br />ie.: chicken,
          tomato, basil...
        </div>
      </div>

      <div class="recipe-container hidden" id="recipe-container"></div>

      <footer>
        <hr />
        This project was coded by
        <a href="https://github.com/marianacreis" target="_blank"
          >Mariana Reis</a
        >
        and is
        <a
          href="https://github.com/marianacreis/AI-Recipe-Generator"
          target="_blank"
          >open-sourced on Github</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
